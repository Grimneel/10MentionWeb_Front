<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="07 - Les formulaires">
    <meta name="author" content="Fabien Pottier">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacquarda+Bastarda+9&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/07_les_formulaires.css">
    <title>Les formulaires en HTML</title>
</head>
<body>
    <h1>Mon premier formulaire HTML</h1>
    <!-- Le formulaire sert à récuperer des données que l'utilisateur va entrée et les envoyées au serveur pour un traitement (en PHP par exemple) : login, formulaire de contact et meême le chat Facebook -->
    <!-- Je déclare le formaulaire avec la balise form : <form> est une balise essentielle, elle permet d'indiquer le début d'un formaulaire, dont on se servira énormement en développement. Cette balise fonctionne avec deux attributs essentiels:
        -action : permet d'indiquer où on récupere les données envoyées par l'utilisateur, il permet d'indiquer l'adresse de la page ou du fichier qui va traiter les informations envoyées par le formulaire.
    
        -méthode : l'attibut méthode permet d'indiquer si on récupère les données ou bien on les envoie. Exemple : lorsque l'on s'inscrit sur un site, on envoie des données vers la base de données (BDD), lorsque l'on se connecte, on récupère et vérifie des données qui se trouvent déjà dans une BDD.
        Il existe 2 méthodes :
            -> méthode "get" : les informations sont passées dans la barre d'adresse
            -> méthode "post" : on envoi les données dans le corps de la requette sans passer par la barre d'adresse, c'est la méthode la plus utilisée et la plus sécurisée.
    -->

    <form action="06_flexbox.html" method="post" enctype="multipart/form-data"> <!-- Début du formulaire-->
        <!-- enctype="multipart/form-data" : on l'utilise quand on a un champ d'envoi de fichier dnas le formulaire -->
        <fieldset>
            <!-- 
                fieldset permet d'assembler les éléments de notre formulaire lorsqu'ils sont en lien 
            -->
            <legend>Informations personnelles</legend>
            <!-- label désigne l'étiquette du champs, elle permet de définir et d'informer sur l'info attendu -->
            <div>
                <label for="nom">Nom</label>
                <input type="text" id="nom" name="nom" placeholder="Votre nom de famille" required>
                <!-- input : élément de saisi de formulaire, son apparence repose grnadement sur la valeur de l'attribut type qui l'accompagne -->
                <!-- input avec type text -> une zone de text monoligne 
                    name -> pour récuperer la valeur en PHP (pas d'espace, ni accent, ni caractères spéciaux) 
                    placeholder -> garder la place = exemple de contenu valable, informer l'utilisateur à ce qui est attendu
                    required -> indique que le champ doit être renseigner, c'est un attribut particulier: il n'a pas de valeur
                -->
            </div>
    
    
            <div>
                <label for="prenom">Prénom</label>;
                <input type="text" id="prenom" name="prenom" placeholder="Votre prénom" maxlength="15" required>
                <!-- maxlength -> le nombre de caractères maximum -->
            </div>
            <div>
                <label for="dateDeNaissance">Votre date de naissance</label>
                <input type="date" name="dateDeNaissance" id="dateDeNaissance">
                <!-- type date -> permet d'afficher un calendrier pour choisir une date -->
            </div>
            <div>
                <label for="age">Votre age</label>
                <input type="number" name="age" id="age">
                <!-- type number -> permet d'entrer seulement un nombre -->
            </div>

            <!-- Lorsque l'on fait des boutons de type radio cela signifie qu'un seul peut être coché. Naturellement, celui qui a l'attribut checked sera coché d'office. -->
            <!-- div>label+input -->
            <div>
                <input type="radio" name="age1" id="moins15" value="moins15">
                <label for="moins15">Moins de 15 ans</label>
            </div>
            <div>
                <input type="radio" name="age1" id="15-25" value="entre15-25">
                <label for="15-25">15 - 25</label>
            </div>
                <input type="radio" name="age1" id="25-40" value="entre25-40" checked>
                <label for="25-40">25 - 40</label>
            </div>
            <div>
                <input type="radio" name="age1" id="vieux" value="plus40">
                <label for="vieux">Encore plus que ça !!!!!</label>
            </div>

            <div>
                <label for="telephone">Téléphone</label>
                <input type="tel" name="telephone" id="telephone" pattern="^[0-9]{10}$">
                <!-- type tel -> permet d'afficher le clavier chiffrer du smartphone -->
                <!-- pattern -> expression rationnelle à laquelle doit correspondre le text saisie pour être valide -->
            </div>

            <div>
                <label for="photo">Photographie</label>
                <input type="file" name="photo" id="photo">
                <!-- type file -> permet l'envoi d'un fichier -->
            </div>

            <div>
                <label for="pays">Vous résidez en :</label>
                <!-- La balise select vient toujours avec des options : elle permet de faire un menu déroulant, on le retrouve souvent pour l'année de naissance ou encore le département dans lequel on vit -->
                <select name="pays" id="pays"> <!-- Indique le début et la fin de la liste déroulante-->
                    <optgroup label="Europe">
                        <!-- grouper les options : séparer les pays en fonctions de leur continent -->
                        <option value="france">France</option>
                        <option value="espagne">Espagne</option>
                        <option value="italie">Italie</option>
                        <option value="royaume-unis">Royaume-Unis</option>
                    </optgroup>
                    <optgroup label="Amérique">
                        <option value="canada">Canada</option>
                        <option value="etats-unis">États-Unis</option>
                    </optgroup>
                    <optgroup label="Asie">
                        <option value="chine">Chine</option>
                        <option value="japon">Japon</option>
                    </optgroup>
                </select>
            </div>
        </fieldset>
        <fieldset>
            <legend>Informations de connexion</legend>
            <div>
                <label for="pseudo">Pseudonyme</label>
                <input type="text" name="pseudo" id="pseudo" placeholder="Trouvez vous un pseudo" required>
                
            </div>
            <!-- div>label+input:password -->
            <div>
                <label for="mdp">Mots de passe</label>
                <input type="password" name="mdp" id="mdp" placeholder="Votre mot de passe" required>
                <!-- type password -> permet de masquer de mot de passe -->
            </div>
            <div>
                <label for="email">Votre email</label>
                <input type="email" name="email" id="email" placeholder="Votre email" required>
                <!-- type email -> permet à l'utilisateur de saisir un email, la valeur va être automatiquement validée et verifiée -->
            </div>
        </fieldset>
        <fieldset>
            <legend>Vos prochains voyages</legend>

            <div>
                <label for="destination">Choisissez votre voyage</label>
                <div>
                    <input type="checkbox" name="voyage" id="destination" value="chine"> En chine
                    <input type="checkbox" name="voyage" id="destination" value="autriche"> En autriche
                    <input type="checkbox" name="voyage" id="destination" value="mars"> ou sur Mars (retour non garanti) 
                </div>
                <!-- checkbox -> case à cocher toutes peuvent être cochées attribut checked pour avoir une case cochée par défaut -->
            </div>
            <div>
                <label for="">Avez-vous une précision à apporter</label>
                <br>
                <textarea name="commentaire" id="commentaire" cols="30" rows="10"></textarea>
                <!-- textarea -> zone de text multiligne rows : nombre de ligne; cols : nombre de rangées de textarea -->

            </div>
        </fieldset>

        <div class="envoie">
            <input type="submit" value="S'inscrire">
            <!-- pour envoyer notre formulaire on utilise input de type submit -->
            <input type="reset" value="Effacer">
            <!-- pour vider le formulaire / remise à zéro -->
            <input type="button" value="bouton inactif" disabled>
            <!-- attribut disabled pour désactiver un élément -->
        </div>
        <!-- 
        Il existe d'autre type d'input:
        - type="url" => saisir une adresse absolue
        - type="color" => saisir une couleur
        - type="serach" => créer un champ de recherche
        - Différents types de chaps de séléction  de date existent:
            date: pour la date (05/08/1989 par exemple)
            time: pour l'heure (13:37 par exemple)
            week : pour la semaine;
            month: pour le mois;
            datetime : pour la date et l'heure ( avec gestion du décalage horaire)
            datetime-local: pour la date et l'heure (sans gestion du décalage horaire)
        -->
    </form>
</body>
</html>
