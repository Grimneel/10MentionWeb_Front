<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercices en JS</title>

<body>
    

    <script>
        // Exercice 1
            // écrire le code invitant l'utilisateur à saisir d'abord son nom et ensuite son prénom dans 2 boîtes de dialogue successives
            // afficher ensuite dans une autre boîte de dialogue le nom et le prénom de l'utilisateur
            // Attention à bien respecter les espaces entre les mots dans le message final.


            let nom = prompt('Quel est votre nom ?');
                prenom = prompt('Quel est votre prénom ?');

                alert(nom + " " + prenom);



        // Exercice 2
        // Ecrivez un programme js qui fait saisir un prix hors taxes à l'utilisateur, puis qui affiche le prix TTC correspondant en se basant sur un taux de TVA à 20%
        // Vous pouvez effectuer l'affichage dans la console, dans un pop-up ou sur la page directement.
        //INDICE :multiplier le prix HT par 1,20 pour obtenir le prix TTC.


        let prixHorsTaxes = prompt("Veuiller saisir un prix hors taxes");
        let prixTTC;

        let taxes = 1.2;

        prixTTC = prixHorsTaxes * taxes;
        
        
        alert(prixTTC);
        document.write(prixTTC);



        // Exercice 3
        // Ecrivez un programme qui fait saisir une température en degrés celsius, puis affiche le résultat de sa conversion en degrés fahrenheit.
        // Rappel : en informatique, la virgule s'écrit avec un point.
        // INDICE : // [°F] = [°C] x 9/5 + 32. 


        let celsius = prompt('Veuiller saisir une température en celsius');
        let fahrenheit = celsius * 9/5 + 32 ;

        alert(fahrenheit);
        document.write(fahrenheit);
















    </script>
</body>
