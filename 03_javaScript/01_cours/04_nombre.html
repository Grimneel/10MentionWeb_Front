    <script>
        //------------------------------
            //LES NOMBRES ET LES CALCULS
        //------------------------------

        //Pour initialiser un nombre, il suffit de l'écrire sans guillemets
        const A = 5 * 10;
        const B = 10 / 2;
        const C = 15 - 5;
        const D = 20 + 10;
        

        // Nous pouvons effectuer tout type de calcul 

        // Addition
        const ADDITION = A + B; // 50 + 5
        console.log(ADDITION);
        //Le résultat de l'addition de A et B est égale à : 55
        document.write("Le résultat de l'addition de A et B est égale à : " + ADDITION + '<br>'); // on concatène avec une chaîne de caractère en utilisant le signe "+"

        // Soustracrtion
        const SOUSTRACTION = C - 4;
        document.write("Le résultat de la soustraction de c - 4 est égale à : " + SOUSTRACTION + '<br>');


        // MULTIPLICATION
        const MULTIPLICATION = D * 5;
        document.write("Le résultat de la multiplication de D * 5 est égale à : " + MULTIPLICATION + '<br>'); 

        // DIVISION
        const DIVISION = D / 10;
        document.write("Le résultat de la division de D / 10 est égale à : " + DIVISION + '<br>');

        // MODULO
        const MODULO = B % 10;
        document.write("Le résultat du modulo de B % 10 est égale : " + MODULO + '<br>'); // Modulo c'est le reste d'une division


        //--------------------------------------------
        // Raccourcis
        let g = 10;
        // 1ère façon
            // g = g + 5;
        
        // 2ème façon
            g+=5;
    
        document.write(g + '<br>')

        //---------------------------
        // Incrémentation et décrémentation
        
        // Nous pouvons ajouter 1 ou enlever 1 avec ++ ou --
        let h = 50;
        h++;
        document.write(h + '<br>'); // 51

        h--;
        document.write(h + '<br>'); // 50



        // i++ affecte puis incrémente la valeur. Dans l'exemple ci dessous, i++ incrémentera la valeur de i, mais retournera la valeur d'origine avant d'être incrémenté.
        let i = 1;
        let j = i++; // 2
        document.write(i + '<br>'); // 2
        document.write(j + '<br>'); // 1

        // ++k incrémente puis affecte la valeur. Dans l'exemple ci dessous, ++k incrémentera la valeur k, puis retournera la valeur incrémenté
        let k = 1;
        document.write(k + '<br>') // 1
        let l = ++k;
        document.write(k + '<br>'); // 2
        document.write(l + '<br>'); // 2
