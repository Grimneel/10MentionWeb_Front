<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les variables en JS</title>
</head>
<body>
    
    <!-- Script directement dans le document HTML -->
    <!-- Il faut mettre les balises ouvrantes et fermantes <script> à la fin du document avant la fermeture de la balise body -->




    <script>
        // Commentaire en JS sur une seule ligne

        /* 
            commentaire pour un bloc
             de text 
             sur 
             plusieur ligne
        */

        ////////////////////////////////////////////////////////////////////////////////////

    //-------------------------------------
    // Les VARIABLES
    //-------------------------------------
    /* 
        Les variables sont commes des boîtes.
        Vous pouvez y stocker se que vous souhaitez. 
        On initialise une variable avec son nom (de votre choix).
        Puis on lui attribut une valeur. 
        Pour déclarer une variable en JS, on utilise un préfixe : const, let ou var 
        Attention, on utilise les préfixes seulement lors de l'initialisation.
    */
    const TEST = "HELLO World";
    console.log(TEST) // Consol.log permet d'afficher une information que je viens de saisir ou une erreur produite lors de ma programmation
    
    // La déclaration const permet de créer une constante accessible uniquement en lecture. Sa valeur ne pourra pas être modifiée par des réaffectations ultérieures. Une constante ne peut pas être déclarée à nouveau.
    // Dans la convention, on écrit les constantes en majuscules pour les reconnaître.

    TEST = "HELLO guys";
    console.log(TEST)







    </script>
</body>
</html
